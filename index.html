<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Expiring Soon</title>
		<link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
		<link rel="manifest" href="favicon_io/site.webmanifest">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div class="centered-div">

			<div class="tab-buttons">
				<button class="tab-button active" onclick="showTab(0)" id="todayButton"></button>
				<button class="tab-button" onclick="showTab(1)" id="monthButton"></button>
				<button class="tab-button" onclick="showTab(2)" id="yearButton"></button>
			</div>
			
			<div class="tab-content active" id="tab-content-0">
				<h1 id="day-hours">hours</h1>
				<h1 id="day-minutes">minutes</h1>
				<h1 id="day-seconds">seconds</h1>
			</div>
			<div class="tab-content" id="tab-content-1">
				<h1 id="month-days">days</h1>
				<h1 id="month-hours">hours</h1>
				<h1 id="month-minutes">minutes</h1>
				<h1 id="month-seconds">seconds</h1>
			</div>
			<div class="tab-content" id="tab-content-2">
				<h1 id="year-months">months</h1>
				<h1 id="year-days">days</h1>
				<h1 id="year-hours">hours</h1>
				<h1 id="year-minutes">minutes</h1>
				<h1 id="year-seconds">seconds</h1>
			</div>

		</div>
		<script src="app.js"></script>
